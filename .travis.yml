language: go
go:
- '1.12.9'

before_install:
  - git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git
  - cd vowpal_wabbit
  - sudo apt update -y
  - sudo apt install -y libboost-dev libboost-program-options-dev libboost-system-dev libboost-thread-dev libboost-math-dev libboost-test-dev zlib1g-dev cmake g++
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..
